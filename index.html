<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindFit ðŸ‘•</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f6f6f6;
      color: #111;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    p {
      color: #333;
      margin-top: 0;
    }

    input[type="file"] {
      margin: 1rem 0;
    }

    button {
      background: black;
      color: white;
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #222;
    }

    #preview img {
      margin-top: 1rem;
      border-radius: 10px;
      max-width: 240px;
      height: auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    #card {
      margin-top: 1.5rem;
      display: none;
      background: white;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out forwards;
      max-width: 280px;
    }

    #dot {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
      border: 1px solid #ccc;
      vertical-align: middle;
    }

    #resultText {
      font-size: 1rem;
      margin-top: 0.5rem;
      text-align: left;
      line-height: 1.5;
      color: #222;
      white-space: pre-line;
    }

    #loading {
      font-style: italic;
      margin-top: 0.5rem;
      color: #555;
    }

    #aiBarContainer {
      width: 240px;
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      margin: 1rem auto;
      overflow: hidden;
      display: none;
    }

    #aiBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #007aff, #00c853);
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>FindFit ðŸ‘•</h1>
  <p>Upload et billede af et stykke tÃ¸j â€“ AIâ€™en beskriver det for dig.</p>

  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button id="analyzeButton">Analyser billede</button>

  <div id="preview" style="display:none;">
    <p>ForhÃ¥ndsvisning:</p>
    <img id="previewImage" src="" alt="ForhÃ¥ndsvisning">
  </div>

  <div id="aiBarContainer"><div id="aiBar"></div></div>
  <p id="loading"></p>

  <div id="card">
    <span id="dot"></span>
    <p id="resultText"></p>
  </div>

  <canvas id="work" style="display:none;"></canvas>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const imageInput = document.getElementById("imageInput");
    const analyzeButton = document.getElementById("analyzeButton");
    const preview = document.getElementById("preview");
    const imgEl = document.getElementById("previewImage");
    const loadingEl = document.getElementById("loading");
    const card = document.getElementById("card");
    const dot = document.getElementById("dot");
    const resultText = document.getElementById("resultText");
    const aiBarContainer = document.getElementById("aiBarContainer");
    const aiBar = document.getElementById("aiBar");

    imageInput.addEventListener("change", () => {
      const f = imageInput.files[0];
      if (!f) return (preview.style.display = "none");
      const r = new FileReader();
      r.onload = e => {
        imgEl.src = e.target.result;
        preview.style.display = "block";
      };
      r.readAsDataURL(f);
    });

    analyzeButton.addEventListener("click", async () => {
      const file = imageInput.files[0];
      if (!file) {
        loadingEl.textContent = "VÃ¦lg et billede fÃ¸rst.";
        return;
      }

      const base64 = await readAsBase64(file);
      card.style.display = "none";
      loadingEl.textContent = "ðŸ” AIâ€™en analyserer billedet...";
      aiBarContainer.style.display = "block";
      aiBar.style.width = "0%";

      let width = 0;
      const progress = setInterval(() => {
        width = Math.min(width + Math.random() * 15, 95);
        aiBar.style.width = width + "%";
      }, 400);

      try {
        const resp = await fetch("/.netlify/functions/clarifai-proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ inputs: [{ data: { image: { base64 } } }] }),
        });

        const data = await resp.json();
        clearInterval(progress);
        aiBar.style.width = "100%";
        setTimeout(() => aiBarContainer.style.display = "none", 600);
        loadingEl.textContent = "";

        if (!data.description) {
          resultText.textContent = "AI'en kunne ikke beskrive tÃ¸jet.";
        } else {
          resultText.textContent = data.description;
        }

        dot.style.background = "#999";
        card.style.display = "inline-block";
      } catch (e) {
        console.error(e);
        clearInterval(progress);
        aiBarContainer.style.display = "none";
        loadingEl.textContent = "Der opstod en fejl under analysen.";
      }
    });

    function readAsBase64(file) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result.split(",")[1]);
        r.onerror = reject;
        r.readAsDataURL(file);
      });
    }
  });
  </script>
</body>
</html>
